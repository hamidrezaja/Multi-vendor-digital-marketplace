{% extends 'myapp/base.html' %}
{% block body %}
    <div class="flex justify-between">
        <div class="ml-20 mt-10 font-bold text-xl">محصولات من </div>
        <div class="ml-20 mt-10">
            <a class="bg-green-500 text-white px-2 py-4 mr-8" href="{% url 'create_product' %}">اضافه کردن محصول </a>
        </div>
    </div>
    <div class="product-container p-10 m-5" >
        {% for product in products %}
        <div class="flex shadow-lg m-5 p-2 justify-between">
            <div class="flex w-1/4">
                <img  class="h-20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/1024px-No_image_available.svg.png" alt="">
                <div class="relative group">
                    <a href="{% url 'editproduct' product.id %}">
                    <div class="opacity-0 group-hover:opacity-100 duration-300 absolute inset-x-0 bottom-0 p-4 justify-center items-end bg-white font-semibold">
                        ویرایش
                    </div>
                    <div class="mr-5">
                        <div class="font-bold text-sm ">{{product.name}}</div>
                        <div class="text-sm text-green-500">{{product.price}} تومان</div>
                    </div>
                </div>
            </a>
            </div>
            <div>
                <div class="text-2xl">200</div>
                <div class="text-xs">total earning</div>
            </div>
            <div>
                <div class="text-2xl">20</div>
                <div class="text-xs">total orders</div>
            </div>
            <div class="pl-3">
                <div class="text-2xl">4.8</div>
                <div class="text-xs">rating</div>
            </div>
        </div>

   
        {% endfor %}
    </div>

{% endblock %}
